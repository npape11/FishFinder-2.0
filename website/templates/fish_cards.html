{% extends "base.html" %}

{% block title %}Fish Species{% endblock %}

{% block content %}
    <h1 style="text-align: center;">Fish Species</h1>

    <div class="fish-container">
        {% for fish in fish_cards %}
            <div class="fish-card">
                <a href="{{ url_for('views.fish_details', fish_id=fish.id) }}">
                    <img src="{{ fish.image_url }}" alt="{{ fish.name }}">
                    <h3>{{ fish.name }}</h3>
                    <p><em>{{ fish.scientific_name }}</em></p>
                    <p>Habitat: {{ fish.habitat }}</p>
                </a>
            </div>
        {% else %}
            <p style="text-align: center;">No fish species available.</p>
        {% endfor %}
    </div>

{% endblock %}
